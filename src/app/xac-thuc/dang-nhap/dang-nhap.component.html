<div class="container w-50 m-v-padding">
    <h1>Đăng nhập</h1>
    <!-- {{dangNhapForm.value | json}} -->

    <form [formGroup]="dangNhapForm"
         action=""
         (ngSubmit)="dangNhap()">

         <mat-form-field>
             <input matInput type="email" placeholder="Email" formControlName="email">
             <mat-error *ngIf="email.errors?.required && email.touched">
                email must not be empty
             </mat-error>
             <mat-error *ngIf="email.errors?.email && email.touched">
                email not valid
             </mat-error>
         </mat-form-field>
         
         <br>

         <mat-form-field>
             <input matInput type="password" placeholder="Password" formControlName="password">
             <mat-error *ngIf="password.errors?.required && password.touched">
                password must not be empty
             </mat-error>
         </mat-form-field>

         <br>

         <button mat-raised-button 
                    [disabled]="dangNhapForm.invalid" 
                    color="primary">Sign in</button>
    </form>
</div>
