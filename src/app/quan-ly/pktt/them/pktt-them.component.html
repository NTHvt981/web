<div class="container w-50 m-v-padding">
    <h1>Thêm phụ kiện thời trang</h1>
    <!-- {{pkttForm.value | json}} <br> -->

    <form [formGroup]="pkttForm"
        action=""
        (ngSubmit)="themPktt()">

        <div class="row">
            <div class="col-md-8">
            <mat-form-field>
                <input matInput type="text" 
                placeholder="Tên phụ kiện" 
                formControlName="ten">
                <mat-error *ngIf="ten.errors?.required && ten.touched">
                Tên không được trống
                </mat-error>
            </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill">
                <mat-label>Loại phụ kiện</mat-label>
                <mat-select formControlName="loai">
                    <mat-option *ngFor="let loai of loaiOptions" [value]="loai">
                    {{loai}}
                    </mat-option>
                </mat-select>                
                <mat-error *ngIf="loai.errors?.required && loai.touched">
                    Loại không được trống
                </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput type="text" 
                    placeholder="Màu sắc" 
                    formControlName="mau">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput type="text" 
                    placeholder="Hãng thời trang" 
                    formControlName="hang">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 row">
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput 
                    type="number" 
                    min="0"
                    step="1000"
                    placeholder="Giá thành" 
                    formControlName="gia">       
                    <mat-error *ngIf="gia.errors?.required && gia.touched">
                        Giá không được để trống
                    </mat-error> 
                    <mat-error *ngIf="gia.errors?.min && gia.touched">
                        Giá không nhỏ hơn 0
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput type="number" 
                    placeholder="Số lượng" 
                    min="0"
                    formControlName="soLuong">
                </mat-form-field>   
                <mat-error *ngIf="soLuong.errors?.min && soLuong.touched">
                    số lượng không nhỏ hơn 0
                </mat-error>
                <mat-error *ngIf="soLuong.errors?.required && soLuong.touched">
                    Số lượng không được để trống
                </mat-error> 
            </div>

            <div class="col-md-12">
                <mat-form-field>
                    <textarea matInput 
                    placeholder="Mô tả phụ kiện" 
                    formControlName="moTa" 
                    ></textarea>
                </mat-form-field>
            </div>
            </div>


            <div class="col-md-4">
                Hình ảnh
                <p-fileUpload name="myfile[]" 
                class="inner-white"
                customUpload="true" 
                accept="image/*" 
                [auto]="true"
                (uploadHandler)="processFile($event)">
                Hình ảnh
                </p-fileUpload>
            </div>
        </div>

        <button mat-raised-button 
                [disabled]="pkttForm.invalid" color="primary">Thêm</button>
    </form>
    <p-toast></p-toast>
</div>
